# Nginx配置文件 - 用于处理前端静态文件并代理后端API请求
# 这个配置使nginx作为前端服务器，提高稳定性和性能

user  www-data;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # HTTP服务器 - 端口80
    server {
        listen 80;
        server_name _;

        # 静态文件根目录
        root /app;

        # 默认首页
        index index.html;

        # 客户端最大上传大小
        client_max_body_size 100M;

        # 静态文件缓存设置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # WebSocket支持 - SocketIO
        location /socket.io/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 86400;
        }

        # API请求代理到Flask后端
        location ~ ^/(api|auth|logs|cdn-cache|avatar|system-announcement)/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # UUID会话路径 - 直接返回静态index.html（优化：减轻后端压力）
        location ~ ^/uuid= {
            # 使用try_files直接返回index.html，让前端通过API获取配置
            try_files /index.html =404;
            # 禁用缓存，确保每次都能获取最新的index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 首页 - 优先尝试静态文件，如果不存在则代理到Flask
        location = / {
            try_files /index.html @backend;
        }

        # 其他请求 - 先尝试静态文件，不存在则代理到Flask
        location / {
            try_files $uri $uri/ @backend;
        }

        # 后端代理fallback
        location @backend {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS服务器 - 端口443
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL证书配置
        ssl_certificate /app/ssl/fullchain.pem;
        ssl_certificate_key /app/ssl/privkey.key;

        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 静态文件根目录
        root /app;

        # 默认首页
        index index.html;

