[Admin]
# 超级管理员用户名
super_admin = admin

[Guest]
# 是否允许游客登录（无需账号）
allow_guest_login = true

[System]
# 会话有效期（天）
session_expiry_days = 7

# 用户数据存储目录（学校账号）
school_accounts_dir = school_accounts

# 系统认证账号目录
system_accounts_dir = school_accounts/system_auth

# 权限组存储文件
permissions_file = permissions.json

[Security]
# 密码存储方式: plaintext（明文）或 encrypted（加密）
password_storage = plaintext

# 是否启用暴力破解防护（5分钟内5次失败锁定5分钟）
brute_force_protection = true

# 登录日志保留天数
login_log_retention_days = 90

[SMS]
# 短信宝配置
smsbao_username = 
smsbao_password = 
# 是否启用短信验证（注册时验证手机号）
enable_phone_verification = false

[Email]
# 邮件通知配置（可选）
smtp_server = 
smtp_port = 587
smtp_username = 
smtp_password = 
smtp_from = 

[Notifications]
# 通知开关
notify_new_device_login = true
notify_suspicious_login = true
notify_task_complete = true
notify_permission_change = true
notify_session_expiring = true

[Monitoring]
# 健康检查端点开关
enable_health_check = true

# 统计功能开关
enable_statistics = true

# APM集成配置
sentry_dsn = 
prometheus_enabled = false
grafana_url = 

[Logging]
# 日志轮转配置
log_rotation_enabled = true
log_max_size_mb = 100
log_backup_count = 10

[HotReload]
# 配置热更新开关
enable_hot_reload = true
config_check_interval = 60
